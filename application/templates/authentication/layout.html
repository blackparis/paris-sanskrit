<!DOCTYPE html>

<html>
    <head>
        <meta name="csrf-token" content="{{ csrf_token() }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        
        <link href="{{ url_for('static', filename='authentication/layout.css') }}" rel="stylesheet">
        <script src="{{ url_for('static', filename='authentication/layout.js') }}"></script>
        <title>{% block title %}{% endblock %}</title>
        {% block style %}{% endblock %}
        {% block script %}{% endblock %}
    </head>
    <body>
        <div class="container" id="auth_header">
            <div class="row">
                <div class="col-lg-1">
                    <img src="{{ url_for('static', filename='logo.jpg') }}" class="img-thumbnail" id="header_img">
                </div>
                <div class="col-lg-10">
                    <h1 id="site_name">Sanskrit</h1>
                </div>
                <div class="col-lg-1">
                    <a href="{{ url_for('siteuser.homepage') }}">Homepage</a>
                </div>
            </div>
        </div>
        <hr>
        {% block body %}{% endblock %}
    </body>
</html>
